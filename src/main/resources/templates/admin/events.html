<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events | Admin Panel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Manage Events</h2>
            <p class="text-muted">Approve or reject events submitted by users.</p>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success text-center fw-semibold"
             th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center fw-semibold"
             th:text="${errorMessage}"></div>

        <!-- Events Table -->
        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Created By</th>
                            <th>Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${events}">
                            <td th:text="${event.id}"></td>
                            <td th:text="${event.title}"></td>
                            <td th:text="${#temporals.format(event.eventDate, 'dd MMM yyyy HH:mm')}"></td>
                            <td th:text="${event.createdBy.fullName}"></td>
                            <td>
								<span class="badge"
								      th:classappend="${event.status == 'APPROVED' ? 'bg-success' :
								                       (event.status == 'REJECTED' ? 'bg-danger' : 'bg-warning text-dark')}"
								      th:text="${event.status}">
								</span>

                            </td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <!-- Approve Button -->
                                    <form th:if="${event.status != 'APPROVED'}"
                                          th:action="@{'/admin/events/' + ${event.id} + '/approve'}"
                                          method="post">
                                        <button type="submit" class="btn btn-success btn-sm px-3">
                                            <i class="fas fa-check"></i> Approve
                                        </button>
                                    </form>

                                    <!-- Reject Button (opens modal) -->
                                    <button th:if="${event.status != 'REJECTED'}"
                                            type="button"
                                            class="btn btn-danger btn-sm px-3"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="'#rejectModal-' + ${event.id}">
                                        <i class="fas fa-times"></i> Reject
                                    </button>

                                    <!-- View Details -->
                                    <a th:href="@{'/events/' + ${event.id}}"
                                       class="btn btn-outline-primary btn-sm px-3">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                </div>

                                <!-- Reject Modal -->
                                <div class="modal fade" th:id="'rejectModal-' + ${event.id}" tabindex="-1"
                                     aria-labelledby="rejectModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content rounded-4">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="rejectModalLabel">Reject Event</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <form th:action="@{'/admin/events/' + ${event.id} + '/reject'}" method="post">
                                                <div class="modal-body">
                                                    <label for="reason" class="form-label fw-semibold">Reason for
                                                        rejection (optional):</label>
                                                    <textarea id="reason" name="reason" class="form-control"
                                                              rows="3" placeholder="Enter reason..."></textarea>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-danger">
                                                        Reject Event
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- End of Reject Modal -->

                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:if="${#lists.isEmpty(events)}" class="text-center text-muted mt-3">
                    No events available to manage.
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a th:href="@{/admin/dashboard}" class="btn btn-gradient-primary btn-lg">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Bootstrap JS + FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a2e0b6b64b.js" crossorigin="anonymous"></script>
</body>

</html>
